<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Our simple HTTP server</title>

  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/shift-away.css" />
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/backdrop.css" />
  <link rel="stylesheet" type="text/css" href="/style.css" />

  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>

  <script type="application/javascript" src="client.js"></script>
</head>
<body>
  <header
    class="panel"
  >
    <h1>Cryptid Keeper</h1>
    <div
      class="control-group"
      id="header-controls"
    >
      <div
        class="control control-text"
      >
        <input
          id="in-find"
          type="text"
          placeholder=""
        />
        <label
          for="in-find"
        >
          find
        </label>
      </div>

      <div
        class="control control-button"
      >
        <button
          id="in-check"
        >
          Check
        </button>
      </div>

      <div
        class="control control-button"
      >
        <button
          id="in-load"
        >
          Load
        </button>
      </div>

      <div
        class="status"
        id="out-header-status"
      >
        <span></span>
      </div>
    </div>
  </header>

  <main>
    <div
      class="panel"
      id="panel-left"
    >
      <!-- Species -->
      <div
        class="selector"
        id="selector-species"
      >
      </div>

      <!-- Pattern -->
      <div
        class="selector"
        id="selector-pattern"
      >
      </div>

      <!-- Outfit -->
      <div
        class="selector"
        id="selector-outfit"
      >
      </div>

      <!-- Weapon -->
      <div
        class="selector"
        id="selector-weapon"
      >
      </div>

    </div>

    <div
      class="panel"
      id="panel-right"
    >
      <div
        class="preview"
      >
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div
        class="control control-text"
      >
        <input
          id="in-name"
          type="text"
          placeholder=""
          required
        />
        <label
          for="in-name"
        >
          name
        </label>
      </div>
      <div
        id="group-stats"
        class="control-group"
      >
        <div
          class="control control-text"
        >
        <input
          id="in-stat-per"
          type="number"
          value="0"
          required
          min="-10"
          max="10"
        />
        <label
          for="in-stat-per"
        >
          PER
        </label>
        </div>
        <div
          class="control control-text"
        >
        <input
          id="in-stat-wit"
          type="number"
          value="0"
          required
          min="-10"
          max="10"
        />
        <label
          for="in-stat-wit"
        >
          WIT
        </label>
        </div>
        <div
          class="control control-text"
        >
        <input
          id="in-stat-wil"
          type="number"
          value="0"
          required
          min="-10"
          max="10"
        />
        <label
          for="in-stat-wil"
        >
          WIL
        </label>
        </div>
        <div
          class="control control-text"
        >
        <input
          id="in-stat-end"
          type="number"
          value="0"
          required
          min="-10"
          max="10"
        />
        <label
          for="in-stat-end"
        >
          END
        </label>
        </div>
        <div
          class="control control-text"
        >
        <input
          id="in-stat-str"
          type="number"
          value="0"
          required
          min="-10"
          max="10"
        />
        <label
          for="in-stat-str"
        >
          STR
        </label>
        </div>
        <div
          class="control control-text"
        >
        <input
          id="in-stat-agi"
          type="number"
          value="0"
          required
          min="-10"
          max="10"
        />
        <label
          for="in-stat-agi"
        >
          AGI
        </label>
        </div>
      </div>
      <div
        class="control-group"
      >
        <div
          class="control control-button"
        >
          <button
            id="in-save"
          >
            Save
          </button>
        </div>
        <div
          class="control control-button"
        >
          <button
            id="in-reset"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
