<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Our simple HTTP server</title>

  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/shift-away.css" />
  <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/backdrop.css" />
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>

  <script type="text/babel">
    // code goes here
    let controls = {
      headerCheck: null,
      headerLoad: null,
      headerFind: null,
      headerStatus: null,
    }

    window.onload = () => {
      const defaultTooltipOptions = {
        allowHTML: true,
        animateFill: true,
        animation: 'shift-away',
        appendTo: () => document.body,
        followCursor: 'horizontal',
        inertia: true,
        interactive: true,
        maxWidth: 300,
      }
      controls.headerCheck = {
        control: document.querySelector('#in-check'),
        tooltip: tippy('#in-check', {
          ...defaultTooltipOptions,
          content: 'Check whether the character with the inputted name exists<br/>DEV NOTE: Performs <code>HEAD</code> request',
        }),
      };
      controls.headerLoad = {
        control: document.querySelector('#in-load'),
        tooltip: tippy('#in-load', {
          ...defaultTooltipOptions,
          content: 'Loads a character into the creator (assuming the inputted name exists)<br/>DEV NOTE: Performs <code>GET</code> request',
        }),
      };
      controls.headerFind = {
        control: document.querySelector('#in-find'),
        tooltip: tippy('#in-find', {
          ...defaultTooltipOptions,
          content: 'The name of the character to search/load (case and space sensitive)',
        }),
      };
      controls.headerStatus = {
        control: document.querySelector('#out-header-status span'),
        tooltip: tippy('#out-header-status span', {
          ...defaultTooltipOptions,
          content: '',
        }),
      };
    }
  </script>
</head>
<body>
  <header
    class="panel"
  >
    <h1>Cryptid Keeper</h1>
    <div
      id="header-controls"
    >
      <div
        class="control control-text"
      >
        <input
          id="in-find"
          type="text"
          placeholder=""
        />
        <label
          for="input-find"
        >
          find
        </label>
      </div>

      <div
        class="control control-button"
      >
        <button
          id="in-check"
        >
          Check
        </button>
      </div>

      <div
        class="control control-button"
      >
        <button
          id="in-load"
        >
          Load
        </button>
      </div>

      <div
        class="status"
        id="out-header-status"
      >
        <span></span>
      </div>
    </div>
  </header>

  <main>
    <div
      class="panel"
      id="panel-left"
    >
      <div
        class="selector"
        id="selector-species"
      >
        <div
          class="portrait"
          onclick="console.log('Werewolf');"
        >
          <img src="https://upload.wikimedia.org/wikipedia/en/5/5e/Wolf_O%27Donnell_%28character%29.png" alt=""/>
          <p>Werewolf</p>
        </div>
        <div
          class="portrait"
          onclick="console.log('Weremoth');"
        >
          <img src="https://upload.wikimedia.org/wikipedia/en/5/5e/Wolf_O%27Donnell_%28character%29.png" alt=""/>
          <p>Weremoth</p>
        </div>
        <div
          class="portrait"
          onclick="console.log('chup');"
        >
          <img src="https://upload.wikimedia.org/wikipedia/en/5/5e/Wolf_O%27Donnell_%28character%29.png" alt=""/>
          <p>Chupacabra</p>
        </div>
        <div
          class="portrait"
          onclick="console.log('devil');"
        >
          <img src="https://upload.wikimedia.org/wikipedia/en/5/5e/Wolf_O%27Donnell_%28character%29.png" alt=""/>
          <p>Jersey Devil</p>
        </div>
        <div
          class="portrait"
          onclick="console.log('ahool');"
        >
          <img src="https://upload.wikimedia.org/wikipedia/en/5/5e/Wolf_O%27Donnell_%28character%29.png" alt=""/>
          <p>Ahool</p>
        </div>
      </div>
    </div>

    <div
      class="panel"
      id="panel-right"
    >
    </div>
  </main>
</body>
</html>
