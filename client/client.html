<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script type="text/babel">
    // code goes here
  </script>
</head>
<body>
  <header>
    <h1>Cryptid Keeper</h1>
    <div
      id="header-controls"
    >
      <div
        class="control control-text"
      >
        <label
          for="input-find"
        >
          find:
        </label>
        <input
          id="in-find"
          type="text"
          placeholder=""
        />
      </div>

      <div
        class="control control-button"
      >
        <button
          id="in-check"
        >
          Check
        </button>
      </div>

      <div
        class="control control-button"
      >
        <button
          id="in-load"
        >
          Load
        </button>
      </div>

      <div
        class="status"
        id="out-header-status"
      >
        <span></span>
      </div>
    </div>
  </header>

  <main>
    <div
      class="panel"
      id="panel-left"
    >
    </div>

    <div
      class="panel"
      id="panel-right"
    >
    </div>
  </main>
</body>
</html>
